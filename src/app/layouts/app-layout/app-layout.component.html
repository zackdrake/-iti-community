<div class="app-layout">
  <div class="panel-drawer" [ngClass]="{opened: showDrawer}">
    <!-- Afficher la liste des notifications -->

  </div>
  <div class="app-layout-panel-left">
    <div class="panel-head">
      <app-user-widget (toggleNotifications)="onToggleNotifications()">


          <div class="post-author-photo" [ngStyle]="{ 'background-image': 'url(' + notification.image + ')'}"></div>
          <div class="post-date">{{notification.timestamp | date: 'dd/MM/yyyy hh:mm:ss'}}</div>
          <p class="post-text">
            {{notification.body}}
          </p>

          <div #anchor></div>



      </app-user-widget>
    </div>
    <div class="panel-body">
      <app-room-menu></app-room-menu>
    </div>

  </div>
  <div class="app-layout-panel-main">
    <router-outlet></router-outlet>
  </div>
</div>
