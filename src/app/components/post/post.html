<div class="header">
  <div class="user-picture">
    <!-- TODO utiliser le composant user-profile-picture -->
  </div>
  <div class="username">
    <!-- afficher le nom -->

    <div class="date">
      <!-- afficher la date avec le pipe date -->
    </div>
  </div>
  <div class="right">
    <div class="actions">
      <!-- TODO liker au clic -->
      <a [class.liked]="post.liked">
        <fa-icon [icon]="[post.liked ? 'fas' : 'far', 'heart']" size="2x"></fa-icon>
      </a>
    </div>
  </div>
</div>
<div class="body">
  <pre class="message">
    <!-- afficher le message -->
  </pre>
  <div *ngIf="post.content">
    <!-- afficher les bons composants picture-post-content, youtube-post-content ou video-post-content en fonction du type de contenu -->
  </div>
</div>
<div class="footer">
  <nz-collapse [nzBordered]="false" *ngIf="post.comments && post.comments.length > 0">
    <nz-collapse-panel [nzHeader]="post.comments.length +' commentaire' + (post.comments.length > 1 ? 's' : '')">
        <!-- TODO afficher le liste des posts avec post-component -->
    </nz-collapse-panel>
  </nz-collapse>

  <user-inputs [channelId]="post.channel.id" (submitted)="onComment($event)"></user-inputs>
</div>
<style>
  :host {
    background: white;
    display: block;
    border-radius: 4px;
    border: 1px solid #d8d8d8;
    margin-top: 20px;
  }

  .user-picture {
    width: 75px;
    height: 75px;
    border-radius: 25px;
  }

  user-profile-picture {
    height: 75px;
    width: 75px;
  }

  .header {
    padding: 10px 10px 0 10px;
    display: flex;
  }

  .username {
    padding: 0 15px;
    flex: 1;
    font-size: 16px;
  }

  .date {
    font-size: 12px;
  }

  .body {
    padding: 10px;
  }

  .right {
    display: flex;
    /*align-items: center;*/
    justify-content: flex-end;
  }

  .actions>a {
    color: #eee;
    text-shadow: 0 0 3px black;
    cursor: pointer;

  }

  .actions>a.liked {
    color: #f17070;
    text-shadow: none;
    cursor: default;
  }

  pre.message {
    background: none;
    margin: 0;
    border: none;
  }

</style>
