<div class="login">
  <form nz-form nzLayout="vertical" #f="ngForm" (submit)="submit()">
    <nz-form-item>
      <nz-form-label nzFor="username">Username</nz-form-label>
      <nz-form-control nzErrorTip="Nom d'utilisateur requis">
        <!--
          TODO Ajouter l'input pour username avec le data-binding approprié
          <input class="ant-input" type="text" name="username" id="username" #username="ngModel">
        -->
          <input class="ant-input" type="text" name="username" id="username" #username="ngModel" ngModel required>

      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="password">Mot de passe</nz-form-label>
      <nz-form-control nzErrorTip="Mot de passe requis">
        <!--
          TODO Ajouter l'input pour password avec le data-binding approprié
          <input class="ant-input" type="password" name="password" id="password" #password="ngModel">
        -->
        <input class="ant-input" type="password" name="password" id="password" #password="ngModel" ngModel required>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button class="login-button" type="submit" nz-button nzType="default" [disabled]="f.form.invalid"
          (submit)="submit()">Connexion</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <p class="divider">Pas encore enregistré ?</p>

  <!-- TODO Rediriger sur la page de login au clic sur le bouton -->
  <button class="register-button" nz-button nzType="primary">Créer un compte</button>
</div>
